<div class="container">
  <div class="row">
    <div class="col">
      <form>
        <div class="form-group">
          <label for="server-name">Server Name</label>
          <input type="text" class="form-control" id="server-name" aria-describedby="emailHelp"
            (input)="onUpdateServerName($event)">
        </div>
      </form>
    </div>
  </div>

  <div class="w-100"></div>
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" [(ngModel)]="serverName">
    </div>
  </div>

  <div class="w-100"></div>
  <div class="row my-5">
    <div class="col-6">
      <button type="button" class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add
        Server</button>
    </div>
    <div class="col-6">
      <p *ngIf="serverCreated; else noServer">Server was created and the server name is {{serverName}}</p>
      <ng-template #noServer>
        <p>No server was created</p>
      </ng-template>
    </div>
  </div>
</div>

<app-server *ngFor="let server of servers"></app-server>

<hr>

<div class="container">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-primary" (click)="changeParaVisibility()">
        Display Details
      </button>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <p *ngIf="paraVisible">Secret Tuna</p>
    </div>
  </div>
  <div class="row my-3">
    <div class="col">
      <p *ngFor="let counter of paraClickCounter; let counterIndex =index"
        [ngStyle]="assignColor(counterIndex)"
        [ngClass]="assignClass(counterIndex)">
        {{counter}}
      </p>
    </div>
  </div>
</div>

<hr>
