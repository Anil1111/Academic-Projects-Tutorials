<ng-template #notAllowed>
  <h4 class="text-danger">You are not allowed to Edit</h4>
</ng-template>

<form *ngIf="allowEdit; else notAllowed">
  <div class="form-group">
    <label for="name">Server Name</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="serverName">
  </div>
  <div class="form-group">
    <label for="status">Server Status</label>
    <select id="status" name="status" class="form-control" [(ngModel)]="serverStatus">
      <option value="online">Online</option>
      <option value="offline">Offline</option>
    </select>
  </div>
  <button class="btn btn-primary mx-2 my-2" (click)="onUpdateServer()">Update Server</button>
  <button class="btn btn-primary" (click)="onReloadWithParams()">Reload EditServer with Params</button>
</form>
