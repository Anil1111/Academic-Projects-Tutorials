<div class="row">
  <div class="col">

    <h4 class="text-primary">Add new Servers or blueprints!</h4>
    <form>
      <div class="form-group">
        <label for="name">Server Name</label>
        <!-- <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newServerName"> -->

        <!-- local references in action -->
        <input type="text" class="form-control" id="name" name="name" #serverNameInput>
      </div>
      <div class="form-group">
        <label for="content">Server Content</label>
        <!-- <input type="text" class="form-control" id="content" name="content" [(ngModel)]="newServerContent"> -->

        <!-- @ViewChild in action-->
        <input type="text" class="form-control" id="content" name="content" #serverContentInput>
      </div>

      <button class="btn btn-primary mx-2" type="button" (click)="onAddServer(serverNameInput)">Add Server</button>
      <button class="btn btn-primary mx-2" type="button" (click)="onAddBlueprint(serverNameInput)">Add Server
        Blueprint</button>
    </form>

  </div>

</div>
