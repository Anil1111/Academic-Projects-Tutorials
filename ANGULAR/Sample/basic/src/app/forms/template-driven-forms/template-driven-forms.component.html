
<div class="row">
  <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <!-- ngSubmit is used to allow angular to handle submit event of form as default submit sends a HTTP request -->
    <!-- ngForm tells angular to give access to the form created by it -->
    <form (ngSubmit)="onSubmit()" #form="ngForm">

      <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" [ngModel]="'test Name'" name="username" required>
        </div>
        <button class="btn btn-secondary mx-2" type="button" (click)="setInitialValues()">Set Initial Value by
          setValue</button>
        <button class="btn btn-secondary mx-2" type="button" (click)="setSelectValues()">Set Select Value by
          patchValue</button>
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
          <small id="emailHelp" class="form-text text-muted" *ngIf="!email.valid && email.touched">Please enter a
            vlaid email!.</small>
        </div>
      </div>
      <p class="text-danger" *ngIf="!userData.valid && userData.touched">User data is invalid!</p>

      <div class="form-group">
        <label for="secret">Secret Questions</label>
        <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
          <option value="pet">Your first Pet?</option>
          <option value="teacher">Your first teacher?</option>
        </select>
      </div>

      <div class="form-group">
        <label for="qa">QA</label>
        <textarea class="form-control" id="qa" rows="3" name="qa" [(ngModel)]="answer"></textarea>
      </div>
      <p class="text-info">Your reply: {{answer}}</p>

      <div class="form-check" *ngFor="let gender of genders">
        <input class="form-check-input" type="radio" name="gender" id="{{gender}}" [value]="gender" required
          [ngModel]="'male'">
        <label class="form-check-label" for="{{gender}}">
          {{gender}}
        </label>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
  </div>
</div>

<hr>

<div class="row" *ngIf="submitted">
  <div class="col-12">
    <h3 class="text-dark">Your Data</h3>
    <p class="text-info">Username: {{user.username  }}</p>
    <p class="text-info">Mail: {{user.email  }}</p>
    <p class="text-info">Secret Question: {{user.secret }}</p>
    <p class="text-info">Answer: {{user.answer  }}</p>
    <p class="text-info">Gender: {{user.gender  }}</p>
  </div>
</div>
