<div class="container">
  <div class="row">
    <div class="col d-flex flex-column">
      <div class="my-3">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      </div>

      <div class="my-3">
        <ul class="list-group">
          <li class="list-group-item"></li>
        </ul>
        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
