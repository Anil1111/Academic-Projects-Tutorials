<div class="container">
  <div class="row">
    <div class="col d-flex flex-column">
      <div class="my-3">
        <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      </div>

      <div class="my-3">
        <ul class="list-group">
          <div *ngIf="onlyOdd">
            <li class="list-group-item"
              *ngFor="let oddNumber of oddNumbers"
              [ngClass]="{'odd': oddNumber%2 !== 0}"
              [ngStyle]="{backgroundColor: oddNumber%2 !== 0? 'yellow': 'trnaasparent'}"
            >{{oddNumber}}</li>
          </div>
          <div *ngIf="!onlyOdd">
            <li class="list-group-item"
            *ngFor="let evenNumber of evenNumbers"
            [ngClass]="{'even': evenNumber%2 === 0}"
            [ngStyle]="{backgroundColor: evenNumber%2 === 0? 'pink': 'trnaasparent'}"
          >{{evenNumber}}</li>
          </div>
        </ul>
        <ng-template [ngIf]="onlyOdd">
          <p>Only odd</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
