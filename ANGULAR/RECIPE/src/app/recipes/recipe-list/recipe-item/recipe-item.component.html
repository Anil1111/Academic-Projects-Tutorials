<a href="#" class="d-flex justify-content-between text-decoration-none" (click)="onSelectRecipe()">
  <div>
    <h4 class="h4">{{recipe.name}}</h4>
    <p class="text-muted">{{recipe.description}}</p>
  </div>

  <div class="p-2">
    <img class="img-fluid img-thumbnail rounded" [src]="recipe.imagePath" alt="{{recipe.name}}">
  </div>
</a>
