<form action="">
  <div class="row">
    <div class="col-5">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Name">
      </div>
    </div>
    <div class="col-2">
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" name="amount" id="amount" class="form-control" placeholder="Amount">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button type="submit" class="btn btn-success mx-1">Add</button>
      <button type="button" class="btn btn-danger mx-1">Delete</button>
      <button type="button" class="btn btn-primary mx-1">Clear</button>
    </div>
  </div>



</form>
